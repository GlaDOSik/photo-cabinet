<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{data.title}}</title>
    {% for css in data.css %}
    <link type="text/css" rel="stylesheet" href="{{css}}" />
    {% endfor %}
    {% for js in data.js %}
    <script type="text/javascript" src="{{js}}"></script>
    {% endfor %}
</head>
<body>
<script>
    Vial.component.store.put('global', 'server-url', '{{data.server_url}}');
</script>
{% for component in slot.0 %}
{{component|safe}}
{% endfor %}
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            {{data.js_after_load|safe}}
        });
    </script>
</body>
</html>
